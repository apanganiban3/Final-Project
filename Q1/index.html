<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Country Information</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    th, td {
        border: 1px solid #dddddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h1>Country Information</h1>

<table id="countryTable">
    <thead>
        <tr>
            <th>Country</th>
            <th>Population</th>
            <th>Capital</th>
            <th>Memberships</th>
            <th>GDP Total</th>
            <th>Inflation</th>
            <th>Unemployment</th>
            <th>Government</th>
        </tr>
    </thead>
    <tbody id="tableBody">
        <!-- Table rows will be populated dynamically using JavaScript -->
    </tbody>
</table>

<script src="script.js"></script>
</body>
</html>
